<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <!-- <link rel="stylesheet" href="form.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>from 2</title>
</head>
<body>
    <form action="" id="form" >
    <div class="container">
        <h1>Registration form</h1>
       
            <div class="input-control">
                <label for="username">Name</label>
               <input type="text" placeholder="Enter name" id="username">
               <span class="error"></span>
            </div>

            <div class="input-control">
                <label for="last name">Surname</label>
                <input type="text" placeholder="enter last name" id="last">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="">Birth date</label>
                <input type="date" placeholder="" id="birth">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="contact number">contact number</label>
                <input type="text" placeholder="Enter contact number" id="contact">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="email id">Email id</label>
                <input type="text" placeholder="email id" id="email">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="address">Address</label>
                <input type="text" placeholder="address" id="address">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="country">country name</label>
                <input type="text" placeholder="Country name" id="country">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="state">State</label>
                <input type="text" placeholder="enter your state here" id="state">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="city">City</label>
                <input type="text" placeholder="enter your city" id="city">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="password">Password</label>
                <input type="text" placeholder="enter strong password" id="password">
                <span class="error"></span>
             </div>

             <div class="input-control">
                <label for="cpassword">confirm password</label>
                <input type="text" placeholder="again password" id="cpassword">
                <span class="error"></span>
             </div>

             <input type="submit" value="register here" id="submit">
        </form>
        
    </div>
</body>
<script src="form2.js"></script>
</html>
